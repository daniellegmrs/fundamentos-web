    <h1 class="center"> Entre em contato comingo </h1>

    <div class="container">

    <div>
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" onkeyup='validaNome()'>
            <div id="txtNome"></div>
            <br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" onkeyup="validaEmail()" >
            <div id="txtEmail"></div>
            <br>
            <label for="assunto">Assunto:</label><br>
            <textarea nome="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"> </textarea>
            <div id="txtAssunto"></div>
            <br>
            <button onclick="enviar()">Enviar</button>
        </form>
    </div>
    <div class="ml">
        <h2>Endereço:</h2>

        <p>Av. Governador Agamenon Magalhães, 1800</p>
        <p>Recife - PE</p>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d246.91112680140546!2d-34.88667933928224!3d-8.042364836215235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18f482f9b863%3A0x394020aaee7a3371!2sAv.%20Gov.%20Agamenon%20Magalh%C3%A3es%2C%201800%20-%20Espinheiro%2C%20Recife%20-%20PE%2C%2052021-170!5e0!3m2!1spt-BR!2sbr!4v1652981005294!5m2!1spt-BR!2sbr" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
    </div>
